<!DOCTYPE html>
<html class="" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Unity Sprite Cropper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Web tool for cropping sprite sheets from exportet unity asset files">
		<link rel="stylesheet" href="style.old.css">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<script defer src="js/yaml.min.js"></script>
		<script defer src="js/jszip.min.js"></script>
		<script defer src="js/FileSaver.min.js"></script>
		<script defer src="js/scripts.js"></script>
	 </head>

	<body>
		<h1>Unity sprite sheet chopper</h1>

		<p>Load the sprite sheet and it's respective .meta file in order to start</p>
		
		<fieldset id="file-input">
			<legend>File selection</legend>
			<label for="image-file-input">Image file:</label>
			<input type="file" id="image-file-input" name="image-file" accept=".png"></input>
			<label for="meta-file-input">Meta file:</label>
			<input type="file" id="meta-file-input" name="image-file" accept=".meta"></input>
			<br><button type="button" id="reload-button">Reload</button>
		</fieldset>

		<label id="sprite-selection-label">Sprite:
			<select id="sprite-selection" name="sprite-selection">
				<option>No sprite sheet loaded</option>
			</select>
		</label><br>

		<div id="loaded-sprite"></div>
		<div id="cont">
			<div id="hover"></div>
			<img id="loaded-sprite-sheet">
		</div>
		<div id="done"></div>
		
	</body>
</html>
