<!DOCTYPE html>
<html class="" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Unity Sprite Cropper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Web tool for cropping sprite sheets from exportet unity asset files">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<script defer src="js/yaml.min.js"></script>
		<script defer src="js/jszip.min.js"></script>
		<script defer src="https://unpkg.com/fflate@0.7.1/umd/index.js"></script>
		<script defer src="js/FileSaver.min.js"></script>
		<script defer src="js/scripts.js"></script>
	 </head>

	<body>
		<div class="wrap">
			<div id="promotional">
					<a id="promotional-logo" href="https://github.com/MoatShrimp"></a>
			</div>
			
			<section id="file-area">
				<img id="unity-logo" src="img/unity-masterbrand-black.png">
				<div id="drop-box" class="floating-box floating-box-inner ">
					<form id="drop-area">
						<div class="upload-arrow">
							<img class="upload-arrow-top" src="img/arrow.svg" alt="Upload">
							<img class="upload-arrow-bottom" src="img/bucket.svg" alt="Upload">
						</div>
						
						<h3>Click to upload or drag-and-drop your image and meta files here</h3>
						<input type="file" id="file-upload" multiple accept=".png, .meta">
					</form>
				</div>

				<div id="loaded-files" class="floating-box padding-0">
						<h2>Loaded Files</h2>
						<ul id="loaded-list"></ul>
				</div>
			</section>

			<section id="image-area" class="image-area-unloaded">
				<div class="image-area-wrap">
					<div class="floating-box loaded-sprite">
						<h2>Loaded Sprite</h2>
						<div class="floating-box-inner">
							<div id="loaded-sprite" class="checkerboard"></div>					
							<select id="sprite-selection" name="sprite-selection">
								<option>No sprite sheet loaded</option>
							</select>
						</div>
					</div>
					<div class="floating-box loaded-sheet">
						<h2>Loaded Sprite Sheet</h2>
						<div class="floating-box-inner">
							<div class="checkerboard sheet-box">
								<img id="loaded-sprite-sheet">
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
